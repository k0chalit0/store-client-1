<div class="container">
  <div fxFlex="50" *ngIf="campaigns">
    <h1>Lista de Campa√±as</h1>

    <div class="list-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let campaign"> {{campaign.name}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let campaign"> {{campaign.details}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
  <div fxFlex="5">
  </div>
  <div fxFlex="40">
    <h1>Agregar campaign</h1>
    <div class="create-container mat-elevation-z0">
      <form novalidate [formGroup]="newcampaignForm" (ngSubmit)="onSubmit()" id="newcampaignForm">
        <mat-form-field>
          <input matInput formControlName="name" type="text" placeholder="Name">
          <mat-error *ngIf="(newcampaignForm.get('name').hasError('required') && newcampaignForm.get('name').touched)">Field Is Required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="details" type="text" placeholder="Details">
          <mat-error *ngIf="(newcampaignForm.get('details').hasError('required') && newcampaignForm.get('details').touched)">Field Is Required</mat-error>
        </mat-form-field>

        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="newcampaignForm.invalid">
          Enviar
        </button>
      </form>
    </div>
  </div>
</div>
